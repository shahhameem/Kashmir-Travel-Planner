services:
  - name: kashmir-travel
    type: web
    env: static
    plan: free
    repo: https://github.com/shahhameem/Kashmir-Travel-Planner
    region: oregon
    buildCommand: ""  # No build command needed for raw PHP
    startCommand: "php -S 0.0.0.0:10000 -t ."  # Starts PHP built-in server
    envVars:
      - key: DB_HOST
        value: sql.freedb.tech 
      - key: DB_NAME
        value: freedb_kashmir
      - key: DB_USER
        value: freedb_hameem
      - key: DB_PASSWORD
        value: 9@%eWV6EgAK4sfg

    disk:
      name: uploads
      mountPath: /var/www/html/uploads  # Adjust for file uploads

  - name: my-mysql-db
    type: pserv
    env: mysql
    plan: free
    region: oregon
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 1
